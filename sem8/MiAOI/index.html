<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiAOI</title>
    <link rel="stylesheet" href="main.css">
    <script src="chart.min.js"></script>
    <script src="chartjs-plugin-dragdata.min.js"></script>
    <script src="require.js"></script>
</head>
<body>
<main>
    <div class="container">
        <div class="row container">
            <div class="item">
                    <label class="bt" for="x_image_file">Load file...</label>
                    <input type="file" id="x_image_file" accept="image/*">
            </div>
            <div class="item">
                <div class="bt _disabled" id="x_reset">Reset</div>
            </div>
            <div class="item">
                <div class="bt _disabled" id="x_invert">Invert</div>
            </div>
            <div class="item">
                <div class="bt _disabled" id="x_grayscale">Grayscale</div>
            </div>
            <div class="item">
                <div class="bt _disabled" id="x_make_brighter">Br+</div>
            </div>
        </div>
        <div class="item">
            <div class="over_box">
                <canvas id="canvas2d"></canvas>
            </div>
        </div>
        <div class="row container">
            <div class="item">
                <canvas id="x_br_chart"></canvas>
            </div>
        </div>
    </div>
</main>
<script src="index.js"></script>
<script>
    require(['main'])
</script>
</body>
</html>
